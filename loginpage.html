<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            
            background: url('loginbg1.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            text-align: center;
            font-size: 36px;
            color: rgba(255, 255, 255, 0.8); 
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .login-container {
            background: rgba(248, 174, 163, 0.8); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            max-width: 800px;
            width: 100%;
            opacity: 0.9;
        }

        .left-side, .right-side {
            flex: 1;
        }

        .left-side {
            padding: 50px;
            text-align: center;
        }

        .right-side {
            background: rgba(255, 255, 255, 0.5);
            background-image: url('loginpgimg.gif');
            background-position: center;
            background-size: cover;
            opacity: 0.8; 
        }

        .login-form h2 {
            font-size: 24px;
            color: #CA7266;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            background: #FB8B7D;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px; 
            height: auto; 
        }
    </style>
</head>
<body>
    
    <div class="header" style="text-align: center; font-size: 50px; color: rgba(255, 255, 255, 0.9); 
    font-weight: bold; position: absolute;
    top: 60px; left: 50%; 
    transform: translateX(-50%);
    ">Bluesky Retreat</div>

<img class="logo" src="logo.jpg" alt="Logo" width="100" height="100">

    <div class="login-container">
        <div class="left-side">
            <div class="login-form">
                <h2 style="color: #924940;">Login</h2>
                <form>
                    <input type="text" placeholder="Employee ID" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
